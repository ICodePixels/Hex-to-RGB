<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- Loading Bootstrap -->
    <link href="lib/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="lib/flat-ui.css" rel="stylesheet">

    <!-- Loading Custom CSS -->
    <link href="css/app.css" rel="stylesheet">

    <title>Hexadecimal to RGB Converter</title>
</head>
<body>
    <div class="hexToRGBcontainer">
        <h3>Hexadecimal to RGB Converter</h3>
        <input name="hexValue" type="text" id="hexValue" placeholder="Enter Hexadecimal" class="form-control">
        <button type="button" id="hexconvert" class="btn btn-info">Convert</button>
        <div class="hexResults"></div>
    </div>
    <div class="rgbToHexContainer">
        <h3>RGBA to Hexadecimal Converter</h3>
        <input name="rgbValue" type="text" placeholder="Enter rgba(xxx,xxx,xxx,x)" id="rgbValue"> <button type="button" id="rgbconvert" class="btn btn-info">Convert</button>
        <div class="rgbResult"></div>
    </div>
<script src="lib/jquery-2.2.3.min.js" type="application/javascript"></script>
<script src="js/app.js" type="application/javascript"></script>
</body>
</html>
